<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Cupcakes</title>
  </head>
  <body>
    <h1>Cupcakes</h1>
    <ul class="cupcakes"></ul>
    <h2>Create new cupcake</h2>
    <form class="form-group d-flex flex-column add-cupcake-form">
      <label class="ml-2" for="flavor">Flavor: </label>
      <input
        class="w-25 ml-2"
        type="text"
        name="flavor"
        id="flavor"
        placeholder="What flavor is the cupcake?"
      />
      <label class="ml-2" for="size">Size: </label>
      <input
        class="w-25 ml-2"
        type="text"
        name="size"
        id="size"
        placeholder="What size is the cupcake?"
      />
      <label class="ml-2" for="rating">Rating: </label>
      <input class="w-25 ml-2" id="rating" type="number" step="0.1" />
      <label class="ml-2" for="image">ImageURL: </label>
      <input
        class="w-25 ml-2"
        type="text"
        name="image"
        id="image"
        placeholder="Input url to image of cupcake"
      />
      <button class="btn btn-info w-25 ml-2 mt-3 submit-cupcake">
        Submit Cupcake
      </button>
    </form>
    <form action="/api/cupakes" method="POST"></form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/cupcakes.js"></script>
  </body>
</html>
